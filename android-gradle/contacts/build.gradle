apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            java.srcDirs 'src'
            manifest.srcFile 'AndroidManifest.xml'
        }
    }

    lintOptions {
        abortOnError false
    }


}

dependencies {
    compile project(':event-utils')
    compile project(':mrs-client')
    compile project(':kvstore')
    compile project(':olympus-commons')
    compile project(':logging')
    compile project(':exception-utils')
    compile project(':push-client')
    compile project(':accounts')
    compile project(':concurrency-utils')
    compile project(':door')
    compile project(':push')
    compile project(':sqlite-db')
    compile project(':db-commons')
    compile project(':zeus-client')
    provided 'org.jetbrains:annotations:13.0'
    compile project(':dl-door')
    compile project(':xml-parse-utils')
    provided 'com.google.guava:guava:18.0'
    provided 'commons-lang:commons-lang:2.4'
}
